 <section id="query-builder">
  <h1>Query builder</h1>
  <form class="" action="index.html" method="post">
    <span class="show-articles-that-match">Show articles that match</span>
    <div class="field field-select field-any-all">
        <label for="">
        <span class="label-text">Additive or subtractive</span>
        <select class="" name="">
            <option value="">Any</option>
            <option value="">All</option>
        </select>
        </label>
    </div>
    <span class="of-the-following-selectors">of the following selectors.</span>
    <fieldset class="selectors">
        <legend>Selectors</legend>
        <fieldset class="selector">
          <div class="field field-select field-selector-field">
            <label for="id-search-opts">Search in</label>
            {% include components/search-opts-snippet.html %}
            <label for="id-search-term">Search for</label>
            {% include components/search-opts-snippet.html %}
          </div>
        <div class="field field-select  field-selector-contains">
            <label for="">
            <span class="label-text">Additive or subtractive</span>
            <select class="" name="">
                <option value="">Contains</option>
                <option value="">Does not contain</option>
            </select>
            </label>
        </div>
        <div class="field field-selector-value">
            <label for="">
            <span class="label-text">Value</span>
            <input type="text" name="" value="">
            </label>
        </div>
        <div class="actions">
            <a href="#" class="action action-add"><span class="icon"></span><span class="label-text">Add new selector</span></a>
        </div>
        </fieldset>
        <fieldset class="selector">
        <legend>Selector 2</legend>
        <div class="field field-select  field-selector-field">
            <label for="">
            <span class="label-text">Field</span>
            <select class="" name="">
                <option value="">Field</option>
                <option>Affiliation</option>
                <option>All Fields</option>
                <option>Author</option>
                <option>Author - Corporate</option>
                <option>Author - First</option>
                <option>Author - Full</option>
                <option>Author - Identifier</option>
                <option>Author - Last</option>
                <option>Book</option>
                <option>Conflict of Interest Statements</option>
                <option>Date - Completion</option>
                <option>Date - Create</option>
                <option>Date - Entrez</option>
                <option>Date - MeSH</option>
                <option>Date - Modification</option>
                <option>Date - Publication</option>
                <option>EC/RN Number</option>
                <option>Editor</option>
                <option>Filter</option>
                <option>Grant Number</option>
                <option>ISBN</option>
                <option>Investigator</option>
                <option>Investigator - Full</option>
                <option>Issue</option>
                <option>Journal</option>
                <option>Language</option>
                <option>Location ID</option>
                <option>MeSH Major Topic</option>
                <option>MeSH Subheading</option>
                <option>MeSH Terms</option>
                <option>Other Term</option>
                <option>Pagination</option>
                <option>Pharmacological Action</option>
                <option>Publication Type</option>
                <option>Publisher</option>
                <option>Secondary Source ID</option>
                <option>Subject - Personal Name</option>
                <option>Supplementary Concept</option>
                <option>Text Word</option>
                <option>Title</option>
                <option>Title/Abstract</option>
                <option>Transliterated Title</option>
                <option>Volume</option>
            </select>
            </label>
        </div>
        <div class="field field-select field-selector-contains">
            <label for="">
            <span class="label-text">Additive or subtractive</span>
            <select class="" name="">
                <option value="">Contains</option>
                <option value="">Does not contain</option>
            </select>
            </label>
        </div>
        <div class="field field-selector-value">
            <label for="">
            <span class="label-text">Value</span>
            <input type="text" name="" value="">
            </label>
        </div>
        <div class="actions">
            <a href="#" class="action action-remove"><span class="icon"></span><span class="label-text">Remove this selector</span></a>
            <a href="#" class="action action-add"><span class="icon"></span><span class="label-text">Add new selector</span></a>
        </div>
        </fieldset>
    </fieldset>
    <button type="submit">Search</button>
  </form>
</section>
